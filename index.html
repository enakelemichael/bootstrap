        <div class="settings">
            <form>
                <div class="heading">
                    <h1>Account settings</h1>
                    <input type="submit" value="SAVE">
                </div>
                <div class="row">
                    <label>Real name:</label> 
                    <input type="text">
                </div>

                    <label>User name:</label>
                    <input type="text">
                </div>

                        <div class="row">
                                <label>Password Again:</label>

                            </div>
                            <div class="row">
                                    <label>Language:</label>
                                    <select>
                                        <option value="English">English
                                            
                                        </option>
                                    </select>
                                </div>
                <div class="row">
                    <label>Send user Stastics;</label>
                    <input type="checkbox">
                </div>
            </form>
        </div>
